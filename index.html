<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>welcome to travel desk</title>
</head>

<body>
    
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success</strong> You form is submitted now.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error!</strong> You form is not submitted now.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container" style="padding: 0px 80px;">
        <h1>Travel desk</h1>
        <div class="mb-3">
            <label for="name">Username</label>
            <input type="text" class="form-control " id="name" placeholder="enter ur username">
            <div id="namevalid" class="invalid-feedback">this is wrong ur name can not be more thn 20 wpords</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="enter your email">
            <div id="emailvalid" class="invalid-feedback">this is wrong </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="number" placeholder="enter your phone number">
            <div id="numbervalid" class="invalid-feedback">this is wrong ur number can not be more thn 10 words</div>
        </div>
        <select class="form-select" aria-label="Default select example" style="padding: 8px 0px;">
            <option selected>Open this select menu</option>
            <option value="1">Maruti</option>
            <option value="2">Audi</option>
            <option value="3">Audi 3.0</option>
        </select>
        <div class="mb-3" style="padding: 4px 0px;">
            <label for="exampleFormControlTextarea1" id="address" class="form-label">Enter your address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3" style="padding: 0px 0px;">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
